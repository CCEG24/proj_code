<!DOCTYPE html>
<html>
<head>
    <title>Poll Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2d662d;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }
        .results-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .poll-question {
            color: #2d662d;
            margin-bottom: 20px;
        }
        .choice-list {
            list-style: none;
            padding: 0;
        }
        .choice-item {
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .choice-text {
            font-weight: bold;
            color: #333;
        }
        .choice-votes {
            color: #666;
            margin-top: 5px;
        }
        .vote-again {
            display: inline-block;
            background-color: #2d662d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .vote-again:hover {
            background-color: #1e4b1e;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2d662d;
            text-decoration: none;
        }
        .back-link:hover {
            color: #1e4b1e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Poll Results</h1>
        <p>See how others voted</p>
    </div>

    <div class="container">
        <div class="results-container">
            <h2 class="poll-question">{{ question.question_text }}</h2>

            <ul class="choice-list">
                {% for choice in question.choice_set.all %}
                    <li class="choice-item">
                        <div class="choice-text">{{ choice.choice_text }}</div>
                        <div class="choice-votes">{{ choice.votes }} vote{{ choice.votes|pluralize }}</div>
                    </li>
                {% endfor %}
            </ul>

            <a href="{% url 'polls:detail' question.id %}" class="vote-again">Vote again</a>
        </div>
        <a href="{% url 'polls:index' %}" class="back-link">‚Üê Back to Polls</a>
    </div>
</body>
</html>
