{% extends "base.html" %}
{% block content %}
  <h2>Upload Bulletin PDF</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Upload and Generate Calendar</button>
  </form>
  {% if error_message %}
    <div class="error-message">{{ error_message }}</div>
  {% endif %}
{% endblock %}
