{% extends "base.html" %}
{% block content %}
  <div class="container card">
    <h2>Tetris Leaderboard</h2>
    <ol>
      {% for score in scores %}
        <li>
          {% if score.user %}
            {{ score.user.username }}
          {% else %}
            Anonymous
          {% endif %}
          : {{ score.score }}
        </li>
      {% endfor %}
    </ol>
  </div>
{% endblock %}
